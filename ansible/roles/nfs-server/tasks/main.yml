---
# tasks file for nfs-server
- name: Install nfs-common
  apt:
    name:
      - nfs-kernel-server
      - acl
    state: present

- name: Enable the nfs-server
  systemd:
    name: nfs-kernel-server.service
    enabled: true

- name: Ensure redteam group exists
  group:
    name: redteam
    state: present

- name: Create directories and set ACLs
  block:
    - name: Create directories
      file:
        path: "{{ item }}"
        state: directory
        mode: 0775
        owner: root
        group: redteam
      loop: "{{ directories }}"

    - name: Set ACLs on directories
      acl:
        path: "{{ item }}"
        entity: redteam
        etype: group
        permissions: rwX
        state: present
      loop: "{{ directories }}"

- name: Configure export file
  template:
    src: templates/exports.j2
    dest: /etc/exports
    mode: 0644
    owner: root
    group: root

- name: Restart nfs
  systemd:
    name: nfs-kernel-server.service
    state: restarted